<!DOCTYPE html>
<html>

<head>
<link rel="stylesheet" href="css/style.css">
</head>



<body class="body-color font-details">
    <h1 class="center-title">Calculator</h1>
    <h2 class="center-title">Made with Html, Sass and Vanilla Javascript</h2>


    <section class="calculator-container">


        <div class="display-area">
            <p class="display-value">0</p>
        </div>

        <div class="buttons-container">

            <div class="row">
                <div class="calculator-button special-button">AC</div>
                <div class="calculator-button special-button">CE</div>
                <div></div>
                <div class="calculator-button operation-button">&divide;</div>
            </div>

            <div class="row">
                <div class="calculator-button">7</div>
                <div class="calculator-button">8</div>
                <div class="calculator-button">9</div>
                <div class="calculator-button operation-button">&times</div>
            </div>

            <div class="row">
                <div class="calculator-button">4</div>
                <div class="calculator-button">5</div>
                <div class="calculator-button">6</div>
                <div class="calculator-button operation-button">-</div>
            </div>

            <div class="row">
                <div class="calculator-button">1</div>
                <div class="calculator-button">2</div>
                <div class="calculator-button">3</div>
                <div class="calculator-button operation-button">+</div>
            </div>

            <div class="row">
                <div class="calculator-button">0</div>
                <div></div>
                <div class="calculator-button">.</div>
                <div class="calculator-button operation-button equals-button">=</div>
            </div>

        </div>

    </section>











<script src="main.js"></script>
</body>

</html>
