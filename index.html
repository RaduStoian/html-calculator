<!DOCTYPE html>
<html>

<head>
<link rel="stylesheet" href="css/style.css">
</head>



<body class="body-color font-details">
    <h1 class="center-title">Calculator</h1>
    <h2 class="center-title">Made with Html, Sass and Vanilla Javascript</h2>


    <section class="calculator-container">


        <div class="display-area">
            <p class="display-value" id="display-val">0</p>
        </div>

        <div class="buttons-container">

            <div class="row">
                <div class="calculator-button special-button" id="clear-btn">AC</div>
                <div class="calculator-button special-button" id="cancel-btn">CE</div>
                <div></div>
                <div class="calculator-button operation-button">&divide;</div>
            </div>

            <div class="row">
                <div class="calculator-button num-button"id="btn-seven">7</div>
                <div class="calculator-button num-button"id="btn-eight">8</div>
                <div class="calculator-button num-button"id="btn-nine">9</div>
                <div class="calculator-button operation-button">&times</div>
            </div>

            <div class="row">
                <div class="calculator-button num-button"id="btn-four">4</div>
                <div class="calculator-button num-button"id="btn-five">5</div>
                <div class="calculator-button num-button"id="btn-six">6</div>
                <div class="calculator-button operation-button">-</div>
            </div>

            <div class="row">
                <div class="calculator-button num-button"id="btn-one">1</div>
                <div class="calculator-button num-button"id="btn-two">2</div>
                <div class="calculator-button num-button" id="btn-three">3</div>
                <div class="calculator-button operation-button">+</div>
            </div>

            <div class="row">
                <div class="calculator-button num-button" id="btn-zero">0</div>
                <div></div>
                <div class="calculator-button" id="btn-dot">.</div>
                <div class="calculator-button operation-button equals-button">=</div>
            </div>

        </div>

    </section>











<script src="main.js"></script>
</body>

</html>
